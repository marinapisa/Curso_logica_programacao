<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //  b - Implemente uma matriz 3x2, na primeira coluna serão armazenados nomes de
        // cursos, já na segunda coluna os valores. O cliente irá informar três cursos e três
        // valores, em seguida exiba todos os cursos e valores.

        //lista para armazenar dados
        let matriz = []

        // for loop para armazenar os valores dentro da matriz
        for (let i = 0; i < 3; i++) {
            //pedir dados ao usuário
            let curso = prompt('informe o curso: ')
            let valor = prompt( 'Informe o valor para o curso: ')

            //criar sublista
            let sublista = [curso,valor]



            //Adicionar sublista dentro da lista
            matriz.push(sublista)
            
        }

        //mostrar tods os itens
        for (let i = 0; i < matriz.length; i++) {
            alert('Curso ' + matriz[i][0] + ' - Valor ' + matriz[i][1])
        }

    </script>
</body>
</html>
