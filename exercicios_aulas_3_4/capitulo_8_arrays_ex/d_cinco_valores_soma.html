<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //d - O usuário informa cinco números, em seguida exiba em ordem contrária que foram
        //informados.

        //ler os 5 numeros e armazenar em uma lista com prompt e while

        let numeros = []
        let soma = 0
        let contador = 0 

         //ler os cinco numeros e armazenar em uma lista com prompt e while
        while (contador < 5) {
            let numero_usuario = parseInt(prompt('Informe o ' + (contador + 1) + 'º numero'))

            //somar a variavel soma
            soma = (soma + numero_usuario)

            //Adicionar o numero a nossa lista
            numeros.push(numero_usuario)


            //incrementar a variavel contador para
            // parar o loop quanod chegar no 5
            contador++    
    
        }
        
        // mostrar a soma dos valores
        alert('A soma de tds os itens é: ' + soma)
        alert('Os itens da lista são: ' + numeros)
        




    </script>
</body>
</html>
