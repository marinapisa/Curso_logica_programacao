<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //d - Crie um sistema de votação para três candidatos. O eleitor poderá selecionar
        //um dos três nomes, em seguida será contabilizado o voto para o candidato.

        let candidato_x = 0
        let candidato_y = 0
        let candidato_z = 0
        var voto = 0

        let menu = 'Informe o código do seu candidato: '
        menu += '\n1- Candidato X \n2- Candidato Y \n3 - Candidato Z'
        

        while (voto != 4) {
            voto = prompt(menu)
            if (voto == 1) {
                candidato_x++
            } else if (voto == 2) {
                candidato_y++
            } else if (voto == 3) {
                candidato_z++
            } else if (voto != '4') {
                alert('Informe um dígito válido!')
            }
        }

        let mensagem = 'Candidato X recebeu ' + candidato_x + ' votos'
        mensagem += 'Candidato Y recebeu ' + candidato_y + ' votos'
        mensagem += 'Candidato Z recebeu' + candidato_z + ' votos'

        alert(mensagem)
        

        
       



        
    </script>
</body>
</html>
