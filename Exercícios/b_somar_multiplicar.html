<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // b - O usuário informa dois valores numéricos, se forem iguais deverão ser
        // somados, caso contrário multiplicados.

        //Solicitar valores ao usuário
        let valor_1 = parseFloat(prompt('Digite o primeiro valor:'))
        let valor_2 = parseFloat(prompt('Digite o segundo valor:'))

        //verificar se sao iguais
        if (valor_1 == valor_2) {
            console.log(' Os valores são iguais. Soma: ' + valor_1 + valor_2)
        } else {
            console.log(' Os valores são diferentes. Multiplicamos: ' + valor_1 * valor_2)
        }



    </script>
</body>
</html>
