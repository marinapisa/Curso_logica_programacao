<body>
    <script>
        //1: Leia dois números do usuário e informe o resultado da soma dos dois números.

        //Solicitar 2 numeros:
        let num_1 = parseInt(prompt('digite o primeiro número: '))
        let num_2 = parseInt(prompt('digite o segundo número: '))     

        //Somar e apresentar resultados em tela:
        let resultado = num_1 + num_2
        console.log ('O resultado da soma dos números digitados é: ' + resultado)




    </script>
