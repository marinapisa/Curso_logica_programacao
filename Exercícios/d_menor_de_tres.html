<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // d - Peça para o usuário informar três números, em seguida exiba o menor deles.

        // Solicitar os numeros
        let primeiro_num = parseInt(prompt ('Digite o primeiro número: '))
        let segundo_num = parseInt(prompt ('Digite o segundo número: '))
        let terceiro_num = parseInt(prompt ('Digite o terceiro número: '))

        // Apresentar o menor dos 3:
        if (primeiro_num < segundo_num && primeiro_num < terceiro_num) {
            console.log (' O menor número é primeiro digitado: ' + primeiro_num)
        } else if (segundo_num < primeiro_num && primeiro_num < terceiro_num) {
            console.log ('O menor número é segundo digitado: ' + segundo_num)
        } else if (terceiro_num < primeiro_num && primeiro_num < segundo_num) {
            console.log ('O menor número é terceiro digitado: ' + terceiro_num)
        } else console.log ('Os números digitados são iguais!')


    </script>
</body>
</html>
