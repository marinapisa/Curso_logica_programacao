<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //2: Leia um número informado pelo usuário e informe se o número é positivo ou negativo.

        //Solicitar número ao usuário:
        let numero_informado = parseFloat(prompt('Digite um valor positivo ou negativo: '))

        //Verificar se valor é positivo ou negativo:
        if (numero_informado < 0) {
            console.log('O valor informado é negativo!')
        } else {
            console.log('O valor informado é positivo!')
        }
           





    </script>
</body>
</html>
