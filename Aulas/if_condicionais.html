<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let variavel_nome = 'python'
        let variavel_numero = 151530321
        let variavel_sao_maiores = (10 > 9) && (100 > 99)

        // verificando os tipos de variaveis
        if (typeof variavel_nome === 'string') {
            console.log(variavel_nome + ' é do tipo ' + typeof variavel_nome)
        }
        if (typeof variavel_numero === 'number') {
            console.log(variavel_numero + ' é do tipo ' + typeof variavel_numero)
        }
        if (typeof variavel_sao_maiores === 'boolean') {
            console.log(variavel_sao_maiores + ' é do tipo ' + typeof variavel_sao_maiores)
        }

        



    </script>
</body>
</html>
