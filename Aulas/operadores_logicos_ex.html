<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ler dados
        let numero_1 = 0
        let numero_2 = 15
        
        //usanod o operador && - (and) - (e)
        console.log ((numero_1 > 0 && numero_2 > 0))
        console.log ((numero_1 < 0 && numero_2 < 0))

        // usando o operador || - or - ou
        console.log ((numero_1 > 0 || numero_2 > 0))
        console.log ((numero_1 < 0 || numero_2 < 0))
    </script>
</body>
</html>
