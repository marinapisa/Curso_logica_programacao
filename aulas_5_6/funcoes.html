        function verificar_dia_semana(numero_dia){
            //verifica qual o dia da semana baseado no numero informado
            if(numero_dia == 1){
                return 'Domingo'
            }else if (numero_dia == 2) {
                return 'Segunda-feira'
            } else if (numero_dia == 3) {
                return 'Terça-feira'
            } else if (numero_dia == 4) {
                return 'Quarta-feira'
            } else if (numero_dia == 5) {
                return 'Quinta-feira'
            } else if (numero_dia == 6) {
                return 'Sexta-feira'
            } else if (numero_dia == 7) {
                return 'Sábado'
            } else {
                return 'Número inválido'
            }
        }


        //Laço de repetição infinito chamando a função que verifica o dia
        while (true) {
            let numero_dia = parseInt(prompt('Informe o número (1 - 7) Informe 8 para parar: '))
            if (numero_dia >= 1 && numero_dia <= 7) {
                console.log('O número informado retornou: ' + verificar_dia_semana(numero_dia))
            } else if (numero_dia == 8) {
                console.log ('Programa Parou!')
                break
            } else {
                alert('Informe um número válido (1 - 8)')
            }
        }

        // -----------------------------------------------------------------------------

        function calcular_media_do_aluno(lista_notas) {
            //percorer todas as notas da lista e retornar a média das notas

            //variável para somar
            let soma_dos_itens = 0

            for(let i = 0; i < lista_notas.length; i++) {
                //somar todos os itens
                soma_dos_itens += lista_notas[i]
            }

            //calcular média
            let media = (soma_dos_itens / lista_notas.length)

            //retorna a méia
            return media
            //return só precisa ser usado se vc quiser q a function retorne alguma informação, 
            //senao nao é necessário
        }

        let lista_notas = [7.5, 8.2, 6.8, 9.0, 7.3]
        let media_calculada = calcular_media_do_aluno(lista_notas)
        alert('A média das notas é: ' + media_calculada)
