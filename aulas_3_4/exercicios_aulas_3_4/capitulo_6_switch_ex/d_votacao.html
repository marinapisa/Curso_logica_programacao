    <script>
        //d - Crie um sistema de votação para três candidatos. O eleitor poderá selecionar
        //um dos três nomes, em seguida será contabilizado o voto para o candidato.

        let candidato_x = 0
        let candidato_y = 0
        let candidato_z = 0
        var voto = 0

        let menu = alert('Veja a tabela de candidatos:\n43- Candidata MARINA \n22- Candidato JOÃO \n13 - Candidata JENNIFER')
        

        while (voto != 4) {
            voto = prompt('Informe um voto ou 4 para sair: ')
            if (voto == 43) {
                candidato_x++
            } else if (voto == 22) {
                candidato_y++
            } else if (voto == 13) {
                candidato_z++
            } else if (voto != '4') {
                alert('Informe um dígito válido!')
            }
        }

        let mensagem = 'Candidata MARINA recebeu ' + candidato_x + ' votos'
        mensagem += '\nCandidato JOÃO recebeu ' + candidato_y + ' votos'
        mensagem += '\nCandidato JENNIFER recebeu ' + candidato_z + ' votos'

        alert(mensagem)
        

        
       



        
    </script>
