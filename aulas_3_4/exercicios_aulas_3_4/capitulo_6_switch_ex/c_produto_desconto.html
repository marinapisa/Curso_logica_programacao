<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // c - O usuário informa o nome de um produto, valor e segmento (vestuário,
        // eletrônico ou alimentício). Se o segmento for vestuário será dado 5% de
        // desconto sobre o valor do produto, caso eletrônico 8% e alimentício 10%.
        // (Usando IF)

        // Precisamos da variavel nome do protudo
        // Precisamos da variavel valor
        // Precisamos da variavel segmento (vestuário, eletrônico ou alimentício)
        // Precisamos da variavel desconto
        let produto = prompt('Informe o nome do produto: ')
        let valor_produto = parseFloat(prompt('informe o valor do produto: '))
        let segmento = parseInt(prompt('Informe o código do segmento do produto: \n1 - Vestuário \n2 - Eletrônico \n3 - Alimentício'))
        let desconto = 0
        

        switch (segmento) {
                case 1:
                desconto = valor_produto * 0.05
            break
                case 2:
                desconto = valor_produto * 0.08
            break
                case 3: 
                desconto = valor_produto * 0.10
            default:
                desconto = alert('Informe um segmento válido!')

        }

        let valor_com_desconto = valor_produto - desconto

        alert('Produto: ' + produto + '\nCom valor: ' + valor_produto + '\nE desconto de: ' + desconto + '\nPassa a ter o valor com desconto de: ' + valor_com_desconto.toFixed(2))

        
    </script>
</body>
</html>
