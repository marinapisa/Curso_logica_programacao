<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // c - Crie um laço que peça nomes, poderão ser armazenados vários nomes, não há uma
        //quantidade mínima nem máxima. Quando informada a palavra sair, exiba todos os
        //nomes e informe a quantidade de nomes cadastrados.

        //criar um while para pedir os nomes
        //rodar o while enquanto o usuario nao informar a palavra 'sair'
        let nome = ''
        let lista_nomes = []

        while (nome != 'sair') {
            //usar o prompt para pedir o nome
            nome = prompt('Informe um nome ou sair para finalizar: ')
            // verificar se o usuário informou 'sair'
            if (nome === 'sair') {
                 //se informou sair vamos parar o programa,
                break
            //senao, usar o push para colocar o nome na lista
            } else {
                //adicionar a quantidade de nomes digitados a lista
                lista_nomes.push(nome)
            }
        }

        //após o loop parar informe a quantidade de nomes que foram informados
        alert('Os nomes informados são: ' + lista_nomes)
        alert('A quantidade de nomes informados é: ' + lista_nomes.length)

      




    </script>
</body>
</html>
