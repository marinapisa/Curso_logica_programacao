<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //b - Desenvolva um sistema que o usuário informa cinco números através do comando
        //prompt, em seguida exiba os valores informados e mostre a soma desses valores.

        // criar um laço de repetição
        //pode ser um for ou um while
        //apenas para pedir os dados

        //exibir os dados usando um laço de repetição for

        let numeros = []
        let soma = 0
        let contador = 0 

         //ler os cinco numeros e armazenar em uma lista com prompt e while
        while (contador < 5) {
            let numero_usuario = parseInt(prompt('Informe o ' + (contador + 1) + 'º numero'))

            //somar a variavel soma
            soma = (soma + numero_usuario)

            //Adicionar o numero que o usuário informou a nossa lista
            numeros.push(numero_usuario)


            //incrementar a variavel contador para
            // parar o loop quanod chegar no 5
            contador++    
    
        }
        
        // mostrar a soma dos valores
        alert('A soma de tds os itens é: ' + soma)
        alert('Os itens da lista são: ' + numeros)
        




    </script>
</body>
</html>
