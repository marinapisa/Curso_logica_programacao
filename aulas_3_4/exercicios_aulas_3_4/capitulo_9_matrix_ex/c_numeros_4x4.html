<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // c - Crie uma matriz 4x4 e peça para o usuário informar 16 números. Quando informados
        // os 16 números, exiba cada um deles, além da soma e a média dos valores.

        let matriz = []
        let soma_dos_valores = 0
        let contador_itens = 0
        
             
        //for para as linhas
        for (let i = 0; i < 4 ; i ++) {
            //sublista para armazenar sublistas com 4 valores na matriz principal
            let sublista = []

            // for para as colunas
                for (let j = 0; j <4; j++) {
                    //pedir os numeros com prompt
                    let numero = prompt('Informe o valor para linha ' + i + ' coluna ' + j + ':')
                    soma_dos_valores = soma_dos_valores + j
                    contador_itens++
                    sublista.push(numero)
                }
                matriz.push(sublista)         
            }
            
            
            for(let i = 0; i <4; i++){
                for (let j = 0; j <4;j++) {
                    console.log('linha ' + i + ' item = ' + matriz[i][j])
                }
            }


            //além da soma e a média dos valores.
            console.log('A soma de todos os valores é: ' + soma_dos_valores)
            console.log('A média dos valores é: ' + (soma_dos_valores / contador_itens))

            

            

        
 


    </script>
</body>
</html>
