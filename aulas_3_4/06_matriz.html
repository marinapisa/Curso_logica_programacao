<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Matriz ( uma lista com varias listas)
        //como se fosse uma tabela
        let lista = [
            [1, 2, 3]
            [2, 3, 44]
            [3, 89, 78]
            [4, 4, 6]
            [5, 8, 9]
        ]

        //Acessando as sublistas da lista com o primeiro for
        for ( let linha = 0; linha < lista.length; linha++) {
            //Acessando os itens da sublista com o segundo for
            for (let coluna = 0; coluna <= lista[linha].length; coluna++) {
                alert(lista[linha][coluna])

                alert('linha ' + linha + ' coluna ' + coluna + ' tem item ' + lista[linha][coluna])
            }
        }


        // mostrando um item especÃ­fico dentro da lista = 78
        alert(lista[2][2])




    </script>
</body>
