<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // OBS: Criando nomes para variaveis:
        // Não usar números no começo (no meio / no final = OK)
        // Escrever nomes minúsculos
        // Não usar simbolos exeto _ (não no começo)
        // Não usar palavras reservadas (script, string, let, var, title, doctype, etc.....)
        // Declarando variáveis em JavaScript
        let nome = "Marina" // String - texto (string / str)
        let idade = 28 // Inteiro - numero inteiro (int)
        let salario = 10.000 //Float - double - numero flutuante - numero quebrado (float)
        let porcentagem = 0.5 //Float - double - numero flutuante - numero quebrado (float)
        let terminou_homework = true // Boolean - Bool
        let terminou_homework2 = false // Boolean - Bool

        // Printando valor da variável
        console.log("Bem vindo " + typeof nome);
        console.log("Sua idade é " + typeof idade)
        console.log("Seu salário é " + typeof salario)
        console.log("A porcentagem é " + typeof porcentagem)
        console.log("Terminou tarefa 1 " + typeof terminou_homework)
        console.log("Terminou tarefa 2 " + typeof terminou_homework2)

        // Concatenação
        let mensagem = nome + " tem idade " + idade;
        alert(mensagem); 
    </script>
</body>
</html>
