<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //         8: Leia dois números do usuário, verifique se os números são positivos, se forem printe a soma, a subtração
    //    a divisão, e a multiplicação dos dois números. Caso o número seja negativo, printe
    //    uma mensagem de aviso.

        let numero_1 = parseFloat(prompt('Informe o primeiro número: '))
        let numero_2 = parseFloat(prompt('Informe o segundo número: '))

        if (numero_1 > -1 && numero_2 > -1) {
            console.log ('A soma dos números informados é: ' + numero_1 + numero_2)
            console.log ('A subtração dos números informados é; ' + numero_1 - numero_2)
            console.log ('A divisão dos números informados é: ' + numero_1 / numero_2)
            console.log ('A multiplicação dos números informados é: ' + numero_1 * numero_2)
        } else {
            alert('Algum número informado é negativo!')
        }

        
    </script>
</body>
</html>
