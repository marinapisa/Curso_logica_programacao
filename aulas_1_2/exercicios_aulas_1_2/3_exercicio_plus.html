<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //3: Crei um programa que leia 3 números e identifique qual é o maior número.


        let numero_1 = parseInt(prompt('Informe o primeiro número: '))
        let numero_2 = parseInt(prompt('Informe o segundo número: '))
        let numero_3 = parseInt(prompt('Informe o terceiro número: '))

        if (numero_1 > numero_2 && numero_1 > numero_3) {
            alert('O número '+ numero_1 +' é o maior número!')
        } else if (numero_2 > numero_1 && numero_2 > numero_3) {
            alert('O número ' + numero_2 + ' é o maior número!')
        } else {
            alert('O número ' + numero_3 + ' é o maior número!')
        }


    </script>
</body>
</html>
