    <script>
        // 6: Leia a idade do usuário e informe quantos anos ele terá em vinte anos no futuro.

        let idade = parseInt(prompt('Informe sua idade atual: '))
        let idade_mais_vinte = idade + 20
        alert('Em 20 anos você terá ' + idade_mais_vinte + ' anos!')

    </script>
