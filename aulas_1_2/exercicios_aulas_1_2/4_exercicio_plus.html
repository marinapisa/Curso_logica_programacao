<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //4: Crie um programa que leia um mês em formato de número (1 - 12) e printe em qual estação do ano o mês está.
        // OBS:
        //     - Primavera = Setembro, Outubro, Novembro
        //     - Verão = Dezembro, Janeiro, Fevereiro
        //     - Outono = Março, Abril, Maio
        //     - Inverno = Junho, Julho, Agosto

        
        let mes_informado = parseInt(prompt('Informe um mês (1 - 12): '))
        
        if (mes_informado == 9 || mes_informado == 10 || mes_informado == 11) {
            alert('A estação em que este mês se encontra é Primavera!')
        } else if (mes_informado == 12 || mes_informado == 1 || mes_informado == 2) {
            alert('A estação em que este mês se encontra é Verão!')
        } else if (mes_informado == 3 || mes_informado == 4 || mes_informado == 5) {
            alert('A estação em que este mês se encontra é Outono!')
        } else {
            alert('A estação em que este mês se encontra é Inverno!')
        }




    </script>
</body>
</html>
