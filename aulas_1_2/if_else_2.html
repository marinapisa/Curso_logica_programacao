<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let variavel_nome = 'python'
        let variavel_numero = 151530321
        let variavel_sao_maiores = (10 > 9) && (100 > 99)

        // verificando os tipos de variaveis
        if (typeof variavel_nome === 'string') {
            console.log(variavel_nome + ' é do tipo ' + typeof variavel_nome)
        }
        if (typeof variavel_numero === 'number') {
            console.log(variavel_numero + ' é do tipo ' + typeof variavel_numero)
        }
        if (typeof variavel_sao_maiores === 'boolean') {
            console.log(variavel_sao_maiores + ' é do tipo ' + typeof variavel_sao_maiores)
        }


        //ler dados
        let numero_1 = prompt('Informe o primeiro número: ')
        let numero_2 = prompt('Informe o segundo número: ')
        let numero_3 = prompt('Informe o terceiro número: ')
        let numero_4 = prompt('Informe o quarto número: ')

        //if is not a number
        if (isNaN(numero_1) || isNaN(numero_2) || isNaN(numero_3) || isNaN(numero_4)) {
            alert('Os quatro valores informados precisam ser números inteiros!')
        } else {
            //verificar se numero_1 é o maior de todos:
            if (numero_1 > numero_2 && numero_1 > numero_3 && numero_1 > numero_4) {
                alert ('Primeiro número é o maior número de todos!')
            } else if (numero_2 > numero_1 && numero_2 > numero_3 && numero_2 > numero_4) {
                alert ('Segundo número é o maior número de todos!')
            } else if (numero_3 > numero_1 && numero_3 > numero_2 && numero_3 > numero_4) {
                alert('Terceiro número é o maior número de todos!')
            } else {
                alert ('Quarto número é o maior número de todos!')
            }
        }

        

        



    </script>
</body>
</html>
