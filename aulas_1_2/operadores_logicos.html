<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Lendo dados
        let numero1 = parseInt(prompt("Informe o primeiro número: "))
        let numero2 = parseInt(prompt("Informe o segundo número: "))
        let numero3 = parseInt(prompt("Informe o terceiro número: "))
        let numero4 = parseInt(prompt("Informe o quarto número: "))

        // Operadores Lógicos:
        // OR - OU JS: || - PY: or
        // AND - E JS: && - PY: and

        console.log(numero1 > numero2 && numero3 > numero4)
        console.log(numero1 > numero2 || numero3 > numero4)
    </script>
</body>
</html>
